<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Korrektur Übersicht</title>
</head>
<body>
<h1>Korrektur Übersicht</h1>

<section>
  <h2>Freitext-Fragen in Korrektur</h2>
  <ul>
    <li th:each="frage : ${freitextFragen}"
        th:text="${frage.getFragestellung()}">
      Beispiel Fragestellung
    </li>
  </ul>
</section>

<section>
  <h2>Einreichungen</h2>
  <ul>
    <li th:each="einreichung : ${freitextEinreichungen}">
      <strong th:text="${einreichung.userId.githubId}">UserID</strong>:
      <span th:text="${einreichung.antwortText}">Antworttext</span>
    </li>
  </ul>
</section>
</body>
</html>
