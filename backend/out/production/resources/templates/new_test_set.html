<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Test Set</title>
</head>
<body>
<h1>Create a New Test Set</h1>
<form th:action="@{/tests/new}" th:object="${newTestSetRequest}" method="post">
    <div>
        <label for="startTime">Start Time:</label>
        <input type="datetime-local" th:field="*{startTime}" id="startTime" required />
    </div>
    <div>
        <label for="endTime">End Time:</label>
        <input type="datetime-local" th:field="*{endTime}" id="endTime" required />
    </div>
    <div>
        <label for="resultPublicationTime">Result Publication Time:</label>
        <input type="datetime-local" th:field="*{resultPublicationTime}" id="resultPublicationTime" required />
    </div>
    <div>
        <button type="submit">Create Test Set</button>
    </div>
</form>
</body>
</html>
