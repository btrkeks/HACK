<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Übersicht aller Abgaben</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .table-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .table thead {
            background-color: #f8f9fa;
        }
        .table th {
            border-top: none;
            font-weight: 600;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s ease;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <!-- Header Section -->
    <div>
        <div>
            <h1>Übersicht aller Abgaben</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="table-container bg-white p-4">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th scope="col">
                        <i class="fab fa-github me-2"></i>
                        GitHub ID
                    </th>
                    <th scope="col">
                        <i class="fas fa-comment me-2"></i>
                        Antwort
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="freitextAntwort : ${freitextAntworten}">
                    <td class="align-middle">
                                <span class="badge bg-secondary">
                                    <span th:text="${freitextAntwort.userId.githubId}">1</span>
                                </span>
                    </td>
                    <td class="align-middle" th:text="${freitextAntwort.antwortText}">Beispielantwort</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
