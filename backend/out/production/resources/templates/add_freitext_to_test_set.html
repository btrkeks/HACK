<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Freitext-Frage hinzufügen</title>
</head>
<body>
<h1>Freitext-Frage hinzufügen</h1>

<form th:action="@{/tests/{id}/add/freitext(id=${testSetId})}"
      th:object="${freitextQuestionCreationRequest}"
      method="post">

    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
    </div>

    <div>
        <label for="fragestellung">Fragestellung:</label>
        <textarea id="fragestellung"
                  th:field="*{fragestellung}"
                  required></textarea>
        <span th:if="${#fields.hasErrors('fragestellung')}"
              th:errors="*{fragestellung}"></span>
        <small>HTML-Formatierung ist erlaubt</small>
    </div>

    <div>
        <label for="maximalePunktzahl">Maximale Punktzahl:</label>
        <input type="number"
               id="maximalePunktzahl"
               th:field="*{maximalePunktzahl}"
               min="1"
               required/>
        <span th:if="${#fields.hasErrors('maximalePunktzahl')}"
              th:errors="*{maximalePunktzahl}"></span>
    </div>

    <div>
        <label for="loesungsVorschlag">Lösungsvorschlag:</label>
        <textarea id="loesungsVorschlag"
                  th:field="*{loesungsVorschlag}"
                  required></textarea>
        <span th:if="${#fields.hasErrors('loesungsVorschlag')}"
              th:errors="*{loesungsVorschlag}"></span>
    </div>

    <button type="submit">Frage hinzufügen</button>
</form>
</body>
</html>
