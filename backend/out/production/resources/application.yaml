logging:
  level:
    org:
      springframework:
        security: info

spring:
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope: read:public_repo
  datasource:
    password: ${DB_PASS}
    username: ${DB_USER}
    url: jdbc:postgresql://localhost:5432/glossar


roles:
  korrektoren:
    - "btrkeks"
  organisatoren:
    - "btrkeks"